{% extends 'pyamgmt/base.html' %}
{% load static %}


{% block title %}Party{% endblock title %}


{% block content %}

<div class="model-detail">
    <h1>Party</h1>
    <a href="{% url 'pyamgmt:party:edit' party.pk %}">Edit</a>
    <table>
        <tr>
            <th>ID</th>
            <td class="primary-key">{{ party.pk }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ party.name }}</td>
        </tr>
    </table>
</div>

{% endblock content %}
