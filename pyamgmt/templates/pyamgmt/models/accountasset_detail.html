{% extends 'pyamgmt/base.html' %}
{% load static %}


{% block title %}AccountAsset{% endblock title %}


{% block content %}

<div class="model-detail">
    <h1>AccountAsset</h1>
    <table>
        <tr>
            <th>ID</th>
            <td class="primary-key">{{ accountasset.pk }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ accountasset.account.name }}</td>
        </tr>
        <tr>
            <th>Subtype</th>
            <td>{{ accountasset.subtype }}</td>
        </tr>
    </table>
</div>

{% endblock content %}
