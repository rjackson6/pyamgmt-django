<div class="page-control">
    {% if page_obj.has_previous %}
    <a class="page-control__first" href="?page=1">&laquo; first</a>
    <a class="page-control__previous" href="?page={{ page_obj.previous_page_number }}">previous</a>
    {% endif %}
    <span class="page-control__current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
    <a class="page-control__next" href="?page={{ page_obj.next_page_number }}">next</a>
    <a class="page-control__last" href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
    {% endif %}
</div>
