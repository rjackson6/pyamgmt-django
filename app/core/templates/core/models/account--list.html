{% extends 'core/model-list.html' %}


{% block content %}
<h1>Accounts</h1>
<table>
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Balance</th>
  </tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>
      <a>
        {{ obj.name }}
      </a>
    </td>
    <td class="td-currency">{{ obj.get_balance }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
