{% extends 'core/base.html' %}


{% block main %}
<h1>Music Albums</h1>
<table>
  <thead>
  <tr>
    <th></th>
    <th>Title</th>
    <th>Artist(s)</th>
  </tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>
      <a href="{% url 'core:music-album:detail' obj.pk %}">
        {{ obj.title }}
      </a>
    </td>
    <td>{{ obj.music_artists.all|join:", " }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock main %}
